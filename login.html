<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Import Firebase Config & Authentication -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Login</h2>
            <input type="email" id="login-email" class="auth-input" placeholder="Email">
            <input type="password" id="login-password" class="auth-input" placeholder="Password">
            <button id="login-btn" class="auth-button">Login</button>
            <p class="auth-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p id="login-error" class="auth-error"></p>
        </div>
    </div>
</body>
</html>
